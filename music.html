<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<canvas id="bg_canvas"></canvas>
		<div class="container">
			<div  class="m_title">
					<img id="logo" src="image/logo.png"/>
					<span class= "m_name">个人音乐器</span>
			</div>
			<div id="menus">
			
			</div>
			<div class="m_bottom">
				<div class="btn_box">
					<img id="prev" src="image/prev.png"/>
					<img id="play" src="image/play.png"/>
					<img id="next" src="image/next.png"/>
				</div>	
				<div class="bar_box">
						<div id="progress_bar" class="progress_bar">
						</div>
				</div>
			</div>
		</div>
		<script src="js/bgCanvas.js"></script>
	</body>
</html>
